    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color, #f0f0f0);
            padding: 20px 0; /* Add padding for scroll on small screens */
        }
        .register-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow, 0 5px 15px rgba(0,0,0,0.1));
            width: 100%;
            max-width: 450px; /* Slightly wider for more fields */
            text-align: center;
        }
        .register-container h1 {
            color: var(--primary-color, #4285f4);
            margin-bottom: 25px;
            font-size: 2rem;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color, #dadce0);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color, #4285f4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }
        .register-form button:hover {
            background-color: var(--secondary-color, #34a853);
        }
        /* Copied from login.html for Google Button */
        .google-login-btn {
            width: 100%;
            padding: 12px;
            /* color: white; /* Will be set by specific styles */
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #ffffff; /* White background */
            color: #4285F4; /* Google Blue text */
            border: 1px solid #dadce0; /* Standard Google border */
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15); /* Standard Google shadow */
            margin-top: 20px; /* Space above Google button */
            margin-bottom: 20px; /* Space below Google button */
        }
        .google-login-btn:hover {
            background-color: #f8f9fa; /* Slightly off-white on hover */
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15); /* Enhanced shadow on hover */
        }
        /* Copied from login.html for Separator */
        .register-container .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--light-text, #5f6368);
            margin: 20px 0;
            font-size: 0.9rem;
        }
        .register-container .separator::before,
        .register-container .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color, #dadce0);
        }
        .register-container .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .register-container .separator:not(:empty)::after {
            margin-left: .5em;
        }
        .register-container .login-link,
        .register-container .back-link {
            display: block;
            color: var(--primary-color, #4285f4);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
        }
         .register-container .back-link {
            margin-top: 10px;
        }
        .register-container .login-link:hover,
        .register-container .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 data-i18n="registerPageTitle">创建账户</h1>
        <form class="register-form" id="registerForm">
            <div>
                <input type="text" id="regUsername" name="username" placeholder="用户名" data-i18n-placeholder="usernameRegPlaceholder" required>
            </div>
            <div>
                <input type="email" id="regEmail" name="email" placeholder="邮箱地址" data-i18n-placeholder="emailRegPlaceholder" required>
            </div>
            <div>
                <input type="password" id="regPassword" name="password" placeholder="密码 (至少6位)" data-i18n-placeholder="passwordRegPlaceholder" required>
            </div>
            <div>
                <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="确认密码" data-i18n-placeholder="confirmPasswordPlaceholder" required>
            </div>
            <button type="submit" data-i18n="registerButtonText">注册</button>
        </form>

        <div class="separator" data-i18n="orSeparator">或</div>

        <button type="button" class="google-login-btn" id="googleLoginBtnRegister">
            <i class="fab fa-google"></i> <span data-i18n="continueWithGoogle">使用 Google 继续</span>
        </button>

        <a href="login.html" class="login-link" data-i18n="alreadyAccountPrompt">已有账户？点击登录</a>
        <a href="index.html" class="back-link" data-i18n="backToHome">返回首页</a>
    </div>

    <script src="js/translations.js"></script>
    <script>
        // Apply translations if translations.js is loaded
        function applyRegisterPageTranslations() {
            const currentLang = localStorage.getItem('language') || 'zh';
            if (typeof translations !== 'undefined' && translations[currentLang]) {
                const trans = translations[currentLang];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (trans[key]) {
                        // For buttons with icons/images, only set textContent of the span inside
                        if (el.classList.contains('google-login-btn') && el.querySelector('span')) {
                            el.querySelector('span').textContent = trans[key];
                        } else {
                            el.textContent = trans[key];
                        }
                    }
                });
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (trans[key]) {
                        el.placeholder = trans[key];
                    }
                });
                const titleElement = document.querySelector('title');
                if (titleElement) {
                    const titleKey = titleElement.getAttribute('data-i18n');
                    if (titleKey && trans[titleKey]) {
                        document.title = trans[titleKey];
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyRegisterPageTranslations();

            const googleLoginBtnRegister = document.getElementById('googleLoginBtnRegister');
            if (googleLoginBtnRegister) {
                googleLoginBtnRegister.addEventListener('click', () => {
                    // Redirect to backend endpoint to initiate Google OAuth flow
                    window.location.href = 'http://localhost:3001/auth/google';
                });
            }
